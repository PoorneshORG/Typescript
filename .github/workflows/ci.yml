name: Secret Scan with ggshield

on:
  push:
    branches:
    - main
    - ggshield
    - actionstest
  pull_request:
    branches:
    - main
    - ggshield
    - actionstest

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ggshield
        run: |
          python -m pip install --upgrade pip
          pip install ggshield

      - name: Run ggshield scan (fail on secrets)
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        run: |
          ggshield secret scan repo .

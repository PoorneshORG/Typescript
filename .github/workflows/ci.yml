name: gitleaks-action-HEAD

on:
  pull_request:
    branches:
      - actionstest
      - main
      - gitleaks

  push:
    branches:
      - actionstest
      - main
      - gitleaks

  workflow_dispatch:

jobs:
  scan:
    name: gitleaks-action-HEAD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: gitleaks

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
